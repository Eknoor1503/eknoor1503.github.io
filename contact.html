<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Eknoor Kaur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Contact Me</h1>
    <img src="images/contact.jpg" alt="Contact image" class="contact-image">
    <p>If you'd like to connect, feel free to reach out using the contact form or my info below:</p
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:someone123@gmail.com">someone123@gmail.com</a></p>
      <p><strong>Phone:</strong> 104-206-987</p>
    </div>
    <form class="contact-form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </main>
  <footer>
    &copy; 2025 Eknoor Kaur
  </footer>
</body>
</html>
